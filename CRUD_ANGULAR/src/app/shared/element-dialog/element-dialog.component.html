<h1 *ngIf="!IsChange" mat-dialog-title>Create Element</h1>
<h1 *ngIf="IsChange" mat-dialog-title>Edit Element</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Number</mat-label>
    <input matInput [(ngModel)]="data.position">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Weight</mat-label>
    <input matInput [(ngModel)]="data.weight">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Symbol</mat-label>
    <input matInput [(ngModel)]="data.symbol">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button *ngIf="!IsChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
  <button *ngIf="IsChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Edit</button>
</div>
